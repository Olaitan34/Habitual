<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Habit Detail - {{ habit.name }}</title>
</head>
<body>
    <h1>{{ habit.name }}</h1>
    <p>Description: {{ habit.description }}</p>
    <p>Frequency: {{ habit.frequency }}</p>
    <p>Link: <a href="{{ habit.link }}">{{ habit.link }}</a></p>
</body>
</html>
